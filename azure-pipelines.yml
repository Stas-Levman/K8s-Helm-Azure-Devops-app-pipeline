
resources:
  repositories: 
    - repository: NodsJS-web-app-with-Kubernetes-and-Helm
      type: github
      name: sincros121/NodsJS-web-app-with-Kubernetes-and-Helm
      ref: master
      endpoint: sincros121

pool: azure-vm

stages:
- stage: CI
  displayName: Build
  
  jobs:
  - job: Build
    displayName: Build image

    steps:
    - checkout: self
      displayName: Clone latest web-application repo
    
    

    - task: Docker@2
      displayName: Docker build
      inputs:
        containerRegistry: 'Private ACR'
        repository: 'bootcamp-app'
        command: 'build'
        Dockerfile: 'Dockerfile'

  - job: Push
    displayName: Push to registry
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
    dependsOn: Build

    steps:
    - task: Docker@2
      inputs:
        containerRegistry: 'Private ACR'
        repository: 'bootcamp-app'
        command: 'push'
        tags: '$(Build.BuildId)'



